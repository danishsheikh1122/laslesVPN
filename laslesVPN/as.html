<html>
<head>
<style>

  margin-right: 10px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  color: white;
  background-color: red;
  border: none;
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Free Plan</h2>
  <ul>
    <li>Unlimited Bandwidth</li>
    <li>Encrypted Connection</li>
